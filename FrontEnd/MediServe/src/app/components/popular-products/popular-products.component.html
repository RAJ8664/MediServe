<section class="py-12 bg-white">
  <div class="container mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex justify-between items-center mb-10">
      <h2 class="text-3xl font-bold text-gray-800">Popular Products</h2>
      <a href="/products" class="text-emerald-600 hover:text-emerald-700 font-medium flex items-center">
        View All
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 ml-1" viewBox="0 0 20 20" fill="currentColor">
          <path fill-rule="evenodd" d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z" clip-rule="evenodd" />
        </svg>
      </a>
    </div>
    
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6">
      <ng-container *ngFor="let product of popularProducts">
        <div class="bg-white rounded-xl border border-gray-200 overflow-hidden transition-all hover:shadow-lg group">
          <div class="relative">
            <img [src]="product.image" alt="{{ product.name }}" class="w-full h-48 object-cover transition-transform group-hover:scale-105">
            <div *ngIf="product.isNew" class="absolute top-4 left-4 bg-amber-400 text-emerald-900 text-xs font-bold px-2 py-1 rounded-md">
              NEW
            </div>
            <div *ngIf="product.discountPrice" class="absolute top-4 right-4 bg-rose-500 text-white text-xs font-bold px-2 py-1 rounded-md">
              {{ ((product.price - product.discountPrice) / product.price * 100) | number:'1.0-0' }}% OFF
            </div>
          </div>
          <div class="p-4">
            <h3 class="font-medium text-gray-800 mb-2">{{ product.name }}</h3>
            <div class="flex items-center justify-between">
              <div class="flex items-center">
                <span *ngIf="product.discountPrice" class="text-gray-500 line-through text-sm mr-2">Rs. {{ product.price }}</span>
                <span class="font-semibold text-emerald-700">Rs. {{ product.discountPrice || product.price }}</span>
              </div>
              <button class="bg-emerald-100 hover:bg-emerald-200 text-emerald-700 p-2 rounded-full transition-colors">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" />
                </svg>
              </button>
            </div>
          </div>
        </div>
      </ng-container>
    </div>
  </div>
</section>
