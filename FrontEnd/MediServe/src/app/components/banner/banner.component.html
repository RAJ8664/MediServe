<section [class]="bannerConfig.backgroundColor + ' text-white'">
  <div class="container mx-auto py-16 px-4 sm:px-6 lg:px-8">
    <div class="flex flex-col lg:flex-row items-center">
      <div class="lg:w-1/2 mb-10 lg:mb-0 lg:pr-10 hero-text">
        <h1 class="text-4xl md:text-5xl font-bold mb-6 leading-tight" [innerHTML]="bannerConfig.title"></h1>
        <p class="text-lg mb-8 text-white/80">{{ bannerConfig.subtitle }}</p>
        <div class="flex flex-wrap gap-4">
          <a [href]="bannerConfig.primaryButtonLink" class="bg-amber-400 hover:bg-amber-300 text-emerald-900 font-semibold px-6 py-3 rounded-xl transition-colors shadow-md">
            {{ bannerConfig.primaryButtonText }}
          </a>
          <a [href]="bannerConfig.secondaryButtonLink" class="bg-white/10 hover:bg-white/20 text-white px-6 py-3 rounded-xl transition-colors">
            {{ bannerConfig.secondaryButtonText }}
          </a>
        </div>
      </div>
      <div class="lg:w-1/2">
        <img [src]="bannerConfig.imageUrl" [alt]="bannerConfig.imageAlt" class="rounded-lg shadow-xl w-full h-auto object-cover">
      </div>
    </div>
  </div>
</section>
