<nav class="bg-emerald-600 shadow-lg border-b border-emerald-700 py-4 px-6" [class.navbar-scrolled]="isScrolled">
  <!-- Shimmer effect overlay -->
  <div class="shimmer-effect"></div>
  
  <div class="container mx-auto flex items-center justify-between gap-4">
    <!-- Logo - Enhanced with animation -->
    <div class="flex items-center">
      <a routerLink="/" class="logo-container flex items-center">
        <img src="assets/Logo.png" alt="MediServe Logo" class="h-20 w-auto" />
      </a>
    </div>

    <!-- Delivery Location with animation -->
    <div class="hidden md:flex items-center ml-4 text-white/90 group cursor-pointer location-indicator p-2 rounded-lg">
      <div class="p-2 bg-white/10 rounded-lg group-hover:bg-white/20 transition-colors">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5">
          <path stroke-linecap="round" stroke-linejoin="round" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z" />
          <path stroke-linecap="round" stroke-linejoin="round" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z" />
        </svg>
      </div>
      <div class="ml-3">
        <div class="text-xs font-light">Deliver to</div>
        <div class="text-sm font-semibold location-text">{{ userLocation }}</div>
      </div>
    </div>

    <!-- Search Bar with enhanced effects -->
    <div class="flex-1 max-w-2xl mx-4 search-container">
      <div class="relative">
        <input 
          type="text" 
          placeholder="Search for medicines, health products..."
          class="w-full py-3 pl-5 pr-12 rounded-xl border-0 ring-1 ring-white/20 focus:ring-2 focus:ring-amber-400 bg-white/10 placeholder-white/70 text-white transition-all duration-200"
          (input)="onSearch($event)"
        >
        <button class="search-btn absolute right-4 top-3.5 hover:scale-110 transition-transform">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
          </svg>
        </button>
      </div>
    </div>

    <!-- Cart and User -->
    <div class="flex items-center gap-6">
      <!-- Cart with animation -->
      <a routerLink="/cart" class="cart-button relative p-2 hover:bg-white/10 rounded-lg transition-colors">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.8">
          <path stroke-linecap="round" stroke-linejoin="round" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" />
        </svg>
        <span class="cart-badge absolute -top-1 -right-1 bg-amber-400 text-emerald-900 text-xs font-bold rounded-full h-5 w-5 flex items-center justify-center shadow-sm">{{ cartItemsCount }}</span>
      </a>

      <!-- User Authentication -->
      <div class="auth-buttons flex items-center gap-4">
        <div class="hidden md:flex items-center gap-3">
          <a routerLink="/login" class="text-sm text-white/90 hover:text-white px-3 py-1.5 rounded-lg transition-all duration-300 hover:bg-white/10">Login</a>
          <a routerLink="/signup" class="signup-btn text-sm font-semibold text-emerald-900 bg-amber-400 px-5 py-2.5 rounded-xl shadow-md">
            Sign Up
          </a>
        </div>
        <a routerLink="/account" class="user-profile ml-2 hover:ring-2 hover:ring-white/30 rounded-full transition-all">
          <div class="h-10 w-10 rounded-full bg-white flex items-center justify-center shadow-md">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-emerald-600" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5">
              <path stroke-linecap="round" stroke-linejoin="round" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
            </svg>
          </div>
        </a>
      </div>
    </div>
  </div>
</nav>
